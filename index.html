<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/float-grid.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <div class="box">
                  <h1>
                    Star Wars Characters<br />
                    <span>Incomplete list</span>
                  </h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <!-- <h2>This row should get 3 equal width columns, each a different color</h2> -->
            <div class="col-4">
                <div class="box">
                    <ul class="character">
                        <li class="image">
                            <img src="images/rey_square.png" alt="">
                        </li>
                        <li class="caption">
                            <h4 class="name">Ray</h4>
                            <p class="description">Protagonist, from Tatooine</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                  <ul class="character">
                      <li class="image">
                          <img src="images/finn_square.png" alt="">
                      </li>
                      <li class="caption">
                          <h4 class="name">Finn</h4>
                          <p class="description">Storm Trooper, befriends Ray</p>
                      </li>
                  </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                  <ul class="character">
                      <li class="image">
                          <img src="images/kylo_square.png" alt="">
                      </li>
                      <li class="caption">
                          <h4 class="name">Kylo</h4>
                          <p class="description">Main villain, or is he?</p>
                      </li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <h2>This row should get 3 equal width columns, each a different color</h2> -->
            <div class="col-4">
                <div class="box">
                  <ul class="character">
                      <li class="image">
                          <img src="images/poe_square.png" alt="">
                      </li>
                      <li class="caption">
                          <h4 class="name">Poe</h4>
                          <p class="description">Neutral pilot</p>
                      </li>
                  </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                  <ul class="character">
                      <li class="image">
                          <img src="images/chewbacca_square.png" alt="">
                      </li>
                      <li class="caption">
                          <h4 class="name">Chewbacca</h4>
                          <p class="description">A great first mate</p>
                      </li>
                  </ul>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                  <ul class="character">
                      <li class="image">
                          <img src="images/yoda_square.png" alt="">
                      </li>
                      <li class="caption">
                          <h4 class="name">Ray</h4>
                          <p class="description">Wise old Jedi master</p>
                      </li>
                  </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
